services:
  - type: web
    name: ducharkha
    env: node
    plan: free
    buildCommand: npm ci && chmod +x build-android.sh && ./build-android.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ducharkha-db
          property: connectionString
    healthCheckPath: /api/categories

databases:
  - name: ducharkha-db
    plan: free