name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'android-app/**'
      - 'client/**'
      - '.github/workflows/build-android.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK Command Line Tools
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: '11076708' # Specific version for stability
        
    - name: Install Android SDK components  
      run: |
        echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34"
        echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"
        echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools"
        
    - name: Accept Android licenses
      run: |
        echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web client
      run: npm run build
      
    - name: Make gradlew executable
      run: chmod +x android-app/gradlew
      
    - name: Build Android APK
      working-directory: android-app
      run: |
        echo "Building Android APK..."
        ./gradlew clean --no-daemon --no-build-cache
        ./gradlew assembleDebug --no-daemon --no-build-cache --info
        
    - name: Verify APK was created
      run: |
        if [ -f "android-app/app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "‚úÖ APK created successfully"
          ls -la android-app/app/build/outputs/apk/debug/
        else
          echo "‚ùå APK not found"
          ls -la android-app/app/build/outputs/ || echo "Build outputs directory not found"
          exit 1
        fi
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: android-app/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Copy APK to public directory with correct name
      run: |
        mkdir -p server/public
        cp android-app/app/build/outputs/apk/debug/app-debug.apk server/public/app-debug.apk
        echo "‚úÖ APK copied to server/public/app-debug.apk"
        
    - name: Commit and push APK to repository
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add server/public/app-debug.apk
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ü§ñ Auto-update APK build [skip ci]"
          git push
          echo "‚úÖ APK pushed to repository - triggering Render redeploy"
        fi