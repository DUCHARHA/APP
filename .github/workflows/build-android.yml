name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'android-app/**'
      - 'client/**'
      - '.github/workflows/build-android.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        target: android-34
        arch: x86_64
        profile: Nexus 6
      
    - name: Install SDK components
      run: |
        echo "ANDROID_HOME: $ANDROID_HOME"
        ls -la $ANDROID_HOME/
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --update
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses --sdk_root=$ANDROID_HOME
        echo "Installed SDK packages:"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --list_installed
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web client
      run: npm run build:client || vite build --outDir server/public
      
    - name: Build Android APK
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
      run: |
        cd android-app
        echo "Current directory: $(pwd)"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        ls -la
        chmod +x gradlew || echo "gradlew not found"
        if [ -f "gradlew" ]; then
          echo "Running Gradle clean..."
          ./gradlew clean --no-daemon --info
          echo "Running Gradle assembleDebug..."
          ./gradlew assembleDebug --no-daemon --stacktrace --info
        else
          echo "Gradle wrapper not found, exiting"
          exit 1
        fi
        
    - name: Upload APK to repository
      run: |
        # Copy APK to server/public for serving
        mkdir -p server/public
        cp android-app/app/build/outputs/apk/debug/app-debug.apk server/public/
        
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add and commit the new APK (force add to override gitignore)
        git add -f server/public/app-debug.apk
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ¤– Auto-update Android APK with latest changes"
          git push
        fi