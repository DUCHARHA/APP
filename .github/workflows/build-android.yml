name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'android-app/**'
      - 'client/**'
      - '.github/workflows/build-android.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: latest
        accept-android-sdk-licenses: true
        packages: 'platforms;android-34 build-tools;34.0.0 platform-tools'
      
    - name: Verify SDK installation
      run: |
        echo "ANDROID_HOME: $ANDROID_HOME"
        ls -la $ANDROID_HOME/ || echo "ANDROID_HOME not found"
        echo "Installed SDK packages:"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --list_installed || echo "Could not list packages"
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web client
      run: npm run build
      
    - name: Build Android APK
      run: |
        cd android-app
        echo "Current directory: $(pwd)"
        echo "ANDROID_HOME: $ANDROID_HOME"
        ls -la
        chmod +x gradlew
        ./gradlew clean --no-daemon
        ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: Upload APK to repository
      run: |
        # Copy APK to server/public for serving
        mkdir -p server/public
        cp android-app/app/build/outputs/apk/debug/app-debug.apk server/public/
        
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add and commit the new APK (force add to override gitignore)
        git add -f server/public/app-debug.apk
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ¤– Auto-update Android APK with latest changes"
          git push
        fi