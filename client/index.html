<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/logo.png" />
    <link rel="apple-touch-icon" href="/icons/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ДУЧАРХА - Доставка продуктов</title>
    <meta name="description" content="Экспресс-доставка продуктов за 10-15 минут" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Предотвращение предложений перевода -->
    <meta name="google" content="notranslate" />
    <meta http-equiv="Content-Language" content="ru" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest">
    
    <!-- PWA Theme Colors - единый фиолетовый цвет -->
    <meta name="theme-color" content="#5B21B6" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#5B21B6" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#5B21B6" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ДУЧАРХА">
    <link rel="apple-touch-icon" href="/icons/192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/512.png">
    
    <!-- Android PWA Support -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="ДУЧАРХА">
    
    <!-- Windows PWA Support -->
    <meta name="msapplication-TileColor" content="#5B21B6">
    <meta name="msapplication-TileImage" content="/icons/192.png">
    <meta name="msapplication-navbutton-color" content="#5B21B6">

    <!-- Enable source maps for better Visual Editor integration -->
    <meta name="vite:devtools" content="enabled">
    

    <!-- Preload critical resources -->
    <link rel="preload" href="/icons/logo.png" as="image" type="image/png">

    <!-- Fonts with display=swap for faster initial load -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome with lower priority -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
  </head>
  <body style="background-color: #5B21B6;">
    <div id="root" style="background-color: hsl(220 15% 97%); min-height: 100vh;"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
